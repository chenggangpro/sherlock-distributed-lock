language: java
jdk: oraclejdk11
services: docker

before_install: bash .travis/skip.sh
install: ./gradlew assemble
script: ./gradlew check
after_success: bash .travis/coverage.sh

deploy:
  skip_cleanup: true
  provider: script
  script: bash .travis/release.sh
  on:
    branch: master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

